<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>Quotes</header>
    <div class="content">
      <div class="quote-container">
        <i class="fas fa-quote-left"></i>
        <p class="quote">"Today is a good day to build on @Base"</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">-- thekera404 --</div>
      <div class="buttons">
        <button id="newQuote" class="btn">New Quote</button>
        <div class="share-buttons">
          <a href="#" id="copyQuote" class="btn icon-btn" title="Copy">
            <i class="fas fa-copy"></i>
          </a>
          <a href="#" id="twitterShare" class="btn icon-btn" title="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
            </html>
